<!doc type html>
<html>
	<head>
		<title>Trabalhando com Formulários</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="estilo.css" />
	</head>

	<Body>
		<form action="" method="get">
			<label for="nome">Nome:</label>
			<input id="nome" type="text" placeholder="Digite o seu nome" name="Nome" />
			<label for="opcao">Você gostou do site?</label>
			<input type="radio" name="opcao" value="sim" checked="checked" />Sim
			<input type="radio" name="opcao" value="nao" />Não
			<label type="linguagem">Você quer aprender mais sobre:</label>
			<input type="checkbox" name="html"> HTML
			<input type="checkbox" name="css"> CSS
			<textarea name="msg"></textarea>
			<input type="submit" value="Enviar" />
		</form>
	</body>
</html>
